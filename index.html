<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังเปิดหน้าลงทะเบียนงานวิ่ง</title>

    <!-- === ส่วนสำคัญสำหรับ Facebook === -->
    <!-- เปลี่ยนข้อความและรูปภาพตรงนี้เพื่อให้แสดงผลบน Facebook สวยงาม -->
    <meta property="og:title" content="ลงทะเบียนงานวิ่งล้อมเมือง เขตลาดกระบัง" />
    <meta property="og:description" content="คลิกเพื่อเข้าสู่หน้าลงทะเบียนเข้าร่วมกิจกรรมงานวิ่ง" />
    <meta property="og:image" content="https://placehold.co/1200x630/e67e22/ffffff?text=งานวิ่งล้อมเมือง+เขตลาดกระบัง" />
    <meta property="og:url" content="" /> <!-- URL ของหน้านี้ (ใส่ทีหลัง) -->
    <meta property="og:type" content="website" />
    <!-- =============================== -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        body { 
            font-family: 'Sarabun', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdfaf6;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e67e22; /* Changed color to match theme */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #d35400;
            margin-bottom: 0.5em;
        }
        p {
            color: #7f8c8d;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            background-color: #e67e22; /* Changed color to match theme */
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>กำลังเปิดหน้าลงทะเบียน...</h1>
        <p>กรุณารอสักครู่ ระบบกำลังนำท่านไปยังหน้าลงทะเบียนงานวิ่ง</p>
        <a href="https://script.google.com/macros/s/AKfycbxmDZegOUKrN-PIlLyG8705_9dK8yIAevJWMDTXbgTGBAsAA0kwz9uzKG5BjPsYQIPqZw/exec" target="_blank" class="button" style="display: none;">คลิกที่นี่หากระบบไม่ทำงาน</a>
    </div>

    <script>
        // URL ของ Google Apps Script Web App ของคุณ
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxmDZegOUKrN-PIlLyG8705_9dK8yIAevJWMDTXbgTGBAsAA0kwz9uzKG5BjPsYQIPqZw/exec';

        // ฟังก์ชันสำหรับ Redirect
        function redirectToWebApp() {
            window.location.replace(webAppUrl);
        }

        // เมื่อหน้าเว็บโหลดเสร็จ ให้ทำการ Redirect ทันที
        window.onload = function() {
            // หน่วงเวลาเล็กน้อยเพื่อให้ผู้ใช้เห็นข้อความก่อน
            setTimeout(redirectToWebApp, 1500); 
        };

        // แสดงปุ่มสำรองหลังจากผ่านไป 5 วินาที หากการ redirect ไม่สำเร็จ
        setTimeout(function() {
            document.querySelector('.button').style.display = 'inline-block';
        }, 5000);
    </script>
</body>
</html>
